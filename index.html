<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=960" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="description"
      content="让我们一起先走一个金婚，老婆，我先干为敬。"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
    />
    <link rel="stylesheet" href="./index.css" />
    <script>
      window.requestAnimFrame = function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            window.setTimeout(callback);
          }
        );
      };

      function init(elemid) {
        let canvas = document.getElementById(elemid),
          c = canvas.getContext("2d"),
          w = (canvas.width = window.innerWidth),
          h = (canvas.height = window.innerHeight);
        c.fillStyle = "rgba(30,30,30,1)";
        c.fillRect(0, 0, w, h);
        return { c: c, canvas: canvas };
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock animated flipInX"></div>
    </div>
    <canvas id="confetti"></canvas>
    <canvas id="mouse-pointer"></canvas>
    <!-- <div class="message">Happy New Year !!!</div> -->
    <section id="cplayer"></section>
    <!-- <canvas id="snow"></canvas> -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div class="snow-container"></div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/cplayer/3.2.1/cplayer-noview.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/cplayer/3.2.1/cplayer.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./lib/flipclock.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
