<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>让我们一起先走一个金婚，老婆，我先干为敬。</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div class="bg"></div>
  <a href="https://github.com/cy920820"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
  <div class="content">
    <h1 class="content-title">往后余生，我只爱你</h1>
    <div class="content-countdown">
      <h1>Mr. and Mrs. Cui are married:</h1>
      <h2 class="countdown-docs">崔先生和崔太太已经结婚了：</h2>
      <div class="time">
        <ul>
          <li>
            <h3 id="d"></h3>
            <span>days</span>
          </li>
          <span>/</span>
          <li>
            <h3 id="h"></h3>
            <span>hours</span>
          </li>
          <span>/</span>
          <li>
            <h3 id="m"></h3>
            <span>minutes</span>
          </li>
          <span>/</span>
          <li>
            <h3 id="s"></h3>
            <span>seconds</span>
          </li>
        </ul>
        <!-- <span id="d"></span> 天 <span id="h"></span> 时 <span id="m"></span> 分 <span id="s"></span> 秒 -->
      </div>
    </div>
  </div>
  <audio loop="loop" autoplay="autoplay" preload="auto" id="audio">
    <source src="./assets/audio.mp3">
  </audio>
  <script src="./js/index.js"></script>
</body>
</html>
