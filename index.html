<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=960" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="description"
      content="让我们一起先走一个金婚，老婆，我先干为敬。"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="clock animated flipInX"></div>
    </div>
    <canvas id="confetti"></canvas>
    <div class="message">Happy New Year !!!</div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <audio class="happy_mp3 hide" preload="none" id="happy_mp3">
      <source
        src="https://peter.build/newyears/audio/happy-new-year.m4a"
        type="audio/m4a"
      />
      <source
        src="https://peter.build/newyears/audio/happy-new-year.ogg"
        type="audio/ogg"
      />
    </audio>

    <audio class="countdown_mp3 hide" preload="none" id="countdown_mp3">
      <source
        src="https://peter.build/newyears/audio/countdown.m4a"
        type="audio/m4a"
      />
      <source
        src="https://peter.build/newyears/audio/countdown.ogg"
        type="audio/ogg"
      />
    </audio>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="./lib/flipclock.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
